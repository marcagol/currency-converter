<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kursu obcych walut online</title>
    <meta property="og:image" content="images/calculator.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <p class="container__visibility">Pola wymagane oznaczone są *.</p>
        <form class="js-form form" action="https://postman-echo.com/get">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kwota PLN do przeliczenia</legend>
                <p>Podana kwota musi być równa lub wyższa 5 PLN i z najwyżej dwoma miejscami po przecinku.</p>
                <p>
                    <label><span class="form__labelText">
                            Kwota w złotówkach* </span><input class="form__field js-amount" step="0.01" min="5"
                            type="number" placeholder="Wpisz kwotę w PLN" required autofocus>
                    </label>
                </p>


            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Waluta</legend>
                <span class="form__labelText">Wybierz walutę: *</span>
                <select class="js-currency form__field">
                    <option value="GBP" checked>Funt brytyjski</option>
                    <option value="EUR">Euro</option>
                    <option value="CZK">Korona czeska</option>
                </select>

            </fieldset>

            <p>
                <button class="form__submit">Oblicz kwotę</button>
            </p>
            <p class="js-result form__result"></p>
        </form>
    </div>
</body>

</html>
